<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <pattern id="pentagramPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 5 L36 20 L52 20 L40 32 L46 48 L30 38 L14 48 L20 32 L8 20 L24 20 Z" 
            fill="none" 
            stroke="rgba(255, 255, 255, 0.1)" 
            stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="420" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- 纹理图案 -->
  <rect width="300" height="420" fill="url(#pentagramPattern)" rx="15" ry="15"/>
  
  <!-- 边框 -->
  <rect x="15" y="15" width="270" height="390" fill="none" stroke="rgba(255, 255, 255, 0.8)" stroke-width="3" rx="10" ry="10"/>
  <rect x="25" y="25" width="250" height="370" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1" rx="8" ry="8"/>
  
  <!-- 中央惩罚图标 - 骷髅头 -->
  <circle cx="150" cy="180" r="60" fill="rgba(0, 0, 0, 0.7)" filter="url(#glow)"/>
  
  <!-- 骷髅头眼睛 -->
  <ellipse cx="130" cy="160" rx="15" ry="20" fill="rgba(255, 255, 255, 0.9)" filter="url(#glow)"/>
  <ellipse cx="170" cy="160" rx="15" ry="20" fill="rgba(255, 255, 255, 0.9)" filter="url(#glow)"/>
  <ellipse cx="130" cy="165" rx="10" ry="15" fill="rgba(0, 0, 0, 0.8)" filter="url(#glow)"/>
  <ellipse cx="170" cy="165" rx="10" ry="15" fill="rgba(0, 0, 0, 0.8)" filter="url(#glow)"/>
  
  <!-- 骷髅头鼻子 -->
  <path d="M150 180 L140 200 L160 200 Z" 
        fill="rgba(0, 0, 0, 0.8)" 
        filter="url(#glow)"/>
  
  <!-- 骷髅头嘴巴 -->
  <path d="M120 220 Q150 240 180 220 Q175 235 150 250 Q125 235 120 220 Z" 
        fill="rgba(0, 0, 0, 0.8)" 
        filter="url(#glow)"/>
  
  <!-- 骷髅头牙齿 -->
  <path d="M135 220 L135 230 M145 220 L145 230 M155 220 L155 230 M165 220 L165 230" 
        stroke="rgba(255, 255, 255, 0.9)" 
        stroke-width="3" 
        filter="url(#glow)"/>
  
  <!-- 惩罚图标装饰 -->
  <circle cx="100" cy="280" r="25" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2"/>
  <circle cx="200" cy="280" r="25" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2"/>
  
  <!-- 角落装饰 -->
  <path d="M35 35 L55 35 L55 55 L35 55 Z" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2"/>
  <path d="M265 35 L245 35 L245 55 L265 55 Z" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2"/>
  <path d="M35 385 L55 385 L55 365 L35 365 Z" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2"/>
  <path d="M265 385 L245 385 L245 365 L265 365 Z" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2"/>
</svg>