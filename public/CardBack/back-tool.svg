<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#191970;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
    <pattern id="pentagramPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 5 L36 20 L52 20 L40 32 L46 48 L30 38 L14 48 L20 32 L8 20 L24 20 Z" 
            fill="none" 
            stroke="rgba(255, 215, 0, 0.1)" 
            stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="420" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- 纹理图案 -->
  <rect width="300" height="420" fill="url(#pentagramPattern)" rx="15" ry="15"/>
  
  <!-- 边框 -->
  <rect x="15" y="15" width="270" height="390" fill="none" stroke="rgba(255, 215, 0, 0.8)" stroke-width="3" rx="10" ry="10"/>
  <rect x="25" y="25" width="250" height="370" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1" rx="8" ry="8"/>
  
  <!-- 中央道具图标 - 工具箱 -->
  <rect x="110" y="160" width="80" height="100" fill="rgba(139, 69, 19, 0.8)" filter="url(#glow)" rx="5" ry="5"/>
  
  <!-- 工具箱顶部 -->
  <rect x="115" y="150" width="70" height="15" fill="rgba(139, 69, 19, 0.9)" filter="url(#glow)" rx="3" ry="3"/>
  <rect x="125" y="140" width="50" height="10" fill="rgba(139, 69, 19, 0.9)" filter="url(#glow)" rx="2" ry="2"/>
  
  <!-- 工具箱把手 -->
  <circle cx="150" cy="145" r="8" fill="rgba(0, 0, 0, 0.7)" filter="url(#glow)"/>
  
  <!-- 工具箱装饰 -->
  <rect x="120" y="180" width="20" height="60" fill="rgba(0, 0, 0, 0.3)" filter="url(#glow)" rx="2" ry="2"/>
  <rect x="160" y="180" width="20" height="60" fill="rgba(0, 0, 0, 0.3)" filter="url(#glow)" rx="2" ry="2"/>
  <rect x="120" y="180" width="60" height="20" fill="rgba(0, 0, 0, 0.3)" filter="url(#glow)" rx="2" ry="2"/>
  <rect x="120" y="220" width="60" height="20" fill="rgba(0, 0, 0, 0.3)" filter="url(#glow)" rx="2" ry="2"/>
  
  <!-- 工具箱内的道具 - 药水 -->
  <ellipse cx="135" cy="200" rx="8" ry="15" fill="rgba(0, 255, 0, 0.6)" filter="url(#glow)"/>
  <rect x="130" y="190" width="10" height="10" fill="rgba(139, 69, 19, 0.8)" filter="url(#glow)" rx="2" ry="2"/>
  
  <!-- 工具箱内的道具 - 魔法杖 -->
  <rect x="155" y="190" width="4" height="30" fill="rgba(255, 215, 0, 0.8)" filter="url(#glow)" rx="2" ry="2"/>
  <circle cx="157" cy="192" r="6" fill="rgba(139, 0, 139, 0.8)" filter="url(#glow)"/>
  
  <!-- 道具图标装饰 -->
  <circle cx="100" cy="280" r="25" fill="rgba(255, 215, 0, 0.1)" stroke="rgba(255, 215, 0, 0.6)" stroke-width="2"/>
  <circle cx="200" cy="280" r="25" fill="rgba(255, 215, 0, 0.1)" stroke="rgba(255, 215, 0, 0.6)" stroke-width="2"/>
  
  <!-- 角落装饰 -->
  <path d="M35 35 L55 35 L55 55 L35 55 Z" fill="none" stroke="rgba(255, 215, 0, 0.6)" stroke-width="2"/>
  <path d="M265 35 L245 35 L245 55 L265 55 Z" fill="none" stroke="rgba(255, 215, 0, 0.6)" stroke-width="2"/>
  <path d="M35 385 L55 385 L55 365 L35 365 Z" fill="none" stroke="rgba(255, 215, 0, 0.6)" stroke-width="2"/>
  <path d="M265 385 L245 385 L245 365 L265 365 Z" fill="none" stroke="rgba(255, 215, 0, 0.6)" stroke-width="2"/>
</svg>